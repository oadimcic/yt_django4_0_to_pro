{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'myapp/style.css' %}">

    </head>    
    <body>
        <h1> This is index template </h1>
        <h4>
            {% for item in items %}
            <a href="{% url 'myapp:details' item.id %}">
            ID: {{item.id}} | Denumire: {{item.name}} | Pret:  {{item.price}} | Descriere: {{item.discription}} <br/>
            </a>
            {% endfor %}
        </h4>
    </body>
    
</html>
